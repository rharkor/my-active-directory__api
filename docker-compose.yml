version: '3'
services:
  my-active-directory__api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    restart: unless-stopped
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
